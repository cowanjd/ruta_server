<!DOCTYPE html>
<html>
<head>
    <title>Ruta Server Demo</title>
    
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="types.css">
    
    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div id="content">

        <div id="about" class="section">
            <h1>Text Annotation Demo</h1>
            <p>This page is a (simple) demo of the Ruta server text annotation tool. 
            See also the <a href="../annotate.json?text=year 1956">REST api</a></p>
        </div>
        
        <div id="input_section" class="section">
            <h3>Enter some text to annotate:</h3>
            <textarea id="input_text"  rows="10" cols="100">The year 1956 should get annotated, but 21231 not (yet).</textarea><br/>
            <button type="button" id="btn_annotate">Annotate!</button>
        </div>

        <div id="output_section" class="section">
            <h3>Annotated text:</h3>
            <div id="output_text"></div>
            <button type="button" id="btn_edit">Edit</button>
        </div>

   </div>
</body>
</html>
